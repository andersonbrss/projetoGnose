
<div class="container">
    <div (tipoObj) = 'random($event)'>
        <form class="form-horizontal">
            <input type = "hidden" [(ngModel)] = "tipo.idTipo" name = "idTipo" /> 
            <div class="form-group">
                <label class="control-label col-sm-2">Descrição</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "tipo.dsTipo" name = "dsTipo" class="form-control" />
                </div>    
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click) = "addTipo()" class = "btn btn-primary">Gravar</button>
                    <button class="btn" (click)= "reset()" > Cancelar </button>
                </div>
            </div>
        </form>
    </div>

    <br>
    <div>
        <table class = "table table-striped table-bordered">
            <tr style = "background: lightblue;">
                <th>Id</th>
                <th>Descrição</th>
                <th>Editar | Excluir</th>
            </tr>
            <tr *ngFor = "let tipo of tipoList">
                <td width= "10%">{{ tipo.idTipo }}</td>
                <td>{{ tipo.dsTipo }}</td>
                <td style="width: 15%">
                    <button (click) = "getTipoById(tipo.idTipo)" class="btn btn-default btn-sm"><i class="material-icons">edit</i></button>      
                    &nbsp;|&nbsp;
                    <button (click) = "deleteTipo(tipo.idTipo)" class="btn btn-default btn-sm"><i class="material-icons" style="color: red;">clear</i></button>
                </td>
            </tr>
            <tr *ngIf = "!tipoList">
                <td colspan = "3">Carregando... Por favor aguarde....</td>
            </tr>
            <tr *ngIf = "tipoList && tipoList.length == 0">
                <td colspan = "4">Nenhum registro encontrado!</td>
            </tr>
        </table>
    </div>
</div>
