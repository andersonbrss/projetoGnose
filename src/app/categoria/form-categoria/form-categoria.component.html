<div class="container">
  <div>
    <form class="form-horizontal">
      <input type="hidden" [(ngModel)]= "categoria.idCategoria" name= "idCategoria">
      <div class="form-group">
        <label for="dsCategoria" class="control-label col-sm-2">Descrição</label>
        <div class="col-sm-8">
          <input type="text" [(ngModel)]= "categoria.dsCategoria" name="dsCategoria" class="form-control">
        </div>
      </div>

      <div class="form-group col-sm-8">
        <button (click)="addCategoria()" class="btn btn-primary" > Gravar</button>
        <button (click)= "reset()" class="btn"> Cancelar </button>
      </div>
    </form>

  </div>

  <br>
  <div>
    <table class = "table table-striped table-bordered">
      <tr style="background: lightblue;">
        <th>Id</th>
        <th>Descrição</th>
        <th>Alterar | Excluir </th>
      </tr>

      <tr *ngFor= "let categoria of categoriaList">
        <td width= "10%"> {{ categoria.idCategoria }} </td>
        <td> {{ categoria.dsCategoria }} </td>
        <td width= "15%">  
          <button (click)= "getCategoriaPorId( categoria.idCategoria )" class="btn btn-default btn-sm"><i class="material-icons">edit</i></button>
          &nbsp;|&nbsp;
          <button (click)= "deleteCategoria( categoria.idCategoria )" class="btn btn-default btn-sm"><i class="material-icons" style="color: red;">clear</i></button>
        </td>
      </tr>

    </table>
  </div>

</div>
