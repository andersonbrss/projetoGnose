<div class="container">
  <div >
    <form class="form-horizontal">
      <input type="hidden" [(ngModel)] = "linguagem.idLinguagem" name="idLinguagem">
      <div class="form-group">
        <label class="control-label col-sm-2">Nome</label>
        <div class="col-sm-8">
          <input type="text" [(ngModel)] = "linguagem.nmLinguagem" name="nmLinguagem" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button (click) ="addLinguagem()" class = "btn btn-primary">Gravar</button>
            <button (click) ="reset()" class = "btn">Cancelar</button>
        </div>
      </div>
    </form>
  </div>

  <br>
  <div>
    <table class = "table table-striped table-bordered">
      <tr style="background: lightblue;">
        <th>Id</th>
        <th>Nome</th>
        <th>Editar | Excluir</th>
      </tr>

      <tr *ngFor = "let linguagem of linguagemList">
        <td width= "10%">{{ linguagem.idLinguagem }}</td>
        <td>{{ linguagem.nmLinguagem }}</td>
        <td width= "15%">
          <button (click) = "getLinguagemPorId(linguagem.idLinguagem)" class="btn btn-default btn-sm"><i class="material-icons">edit</i></button>
          &nbsp;|&nbsp;
          <button (click) = "deleteLinguagem(linguagem.idLinguagem)" class="btn btn-default btn-sm"><i class="material-icons" style="color: red;">clear</i></button>
        </td>
      </tr>

    </table>
  </div>
</div>
